---
apiversion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ibeji
  name: ibeji
spec:
  replicas: 1
  selector:
    matchlabels:
      app: ibeji
  template:
    metadata:
      labels:
        app: ibeji
    spec:
      hostNetwork: true
      containers:
        - name: invehicle-digital-twin
          image: ghcr.io/eclipse-sdv-blueprints/software-orchestration/eclipse-ibeji/invehicle-digital-twin:0.1.1
          imagePullPolicy: IfNotPresent 

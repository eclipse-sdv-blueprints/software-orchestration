name: Containerize In-Vehicle Stack

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Login to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Ibeji
        uses: actions/checkout@v2
        with:
          repository: eclipse-ibeji/ibeji
          submodules: recursive

      - name: Build and push Docker image for Ibeji Digital Twin Service (amd64)
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile_integrated.amd64
          platforms: linux/amd64
          push: true
          tags: ghcr.io/ladatz/software-orchestration/eclipse-ibeji/invehicle-digital-twin:0.1.0-amd64

      - name: Build and push Docker image for Ibeji Digital Twin Service (arm64)
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile_integrated.arm64
          platforms: linux/arm64
          push: true
          tags: ghcr.io/ladatz/software-orchestration/eclipse-ibeji/invehicle-digital-twin:0.1.0-arm64

      - name: Create and push multi-architecture Docker image
        run: |
          docker buildx imagetools create -t ghcr.io/ladatz/software-orchestration/eclipse-ibeji/invehicle-digital-twin:0.1.0 ghcr.io/ladatz/software-orchestration/eclipse-ibeji/invehicle-digital-twin:0.1.0-amd64 ghcr.io/ladatz/software-orchestration/eclipse-ibeji/invehicle-digital-twin:0.1.0-arm64
          docker push ghcr.io/ladatz/software-orchestration/eclipse-ibeji/invehicle-digital-twin:0.1.0


name: Containerize In-Vehicle Stack

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Login to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Chariott
        uses: actions/checkout@v2
        with:
          repository: eclipse-chariott/chariott
  
      - name: Build and push multi-platform Docker image for Chariott Service Discovery
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.service_discovery.multi
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/ladatz/software-orchestration/eclipse-chariott/service-discovery:0.2.0

      - name: Checkout Ibeji
        uses: actions/checkout@v2
        with:
          repository: ladatz/ibeji
          ref: ladatz/multi
          submodules: recursive

      - name: Build and push multi-platform Docker image for Ibeji In-vehicle Digital Twin
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile_integrated.multi
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/ladatz/software-orchestration/eclipse-ibeji/invehicle-digital-twin:0.1.0

      - name: Checkout Agemo
        uses: actions/checkout@v2
        with:
          repository: eclipse-chariott/Agemo
          submodules: recursive

      - name: Build and push multi-platform Docker image for Mosquitto image with Agemo config
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.mosquitto.multi
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/ladatz/software-orchestration/eclipse-mosquitto/mqtt-broker-agemo-config:0.1.1

      - name: Build and push multi-platform Docker image for Agemo Pub-Sub Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile_integrated.multi
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/ladatz/software-orchestration/eclipse-agemo/pub-sub-service:0.1.1

      - name: Checkout Freyja Apps Repository
        uses: actions/checkout@v2
        with:
          repository: ladatz/ibeji-example-applications
          ref: ladatz/multi
          submodules: recursive
  
      - name: Build and push multi-platform Docker image for Freyja Application
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.freyja_apps.multi
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/ladatz/software-orchestration/eclipse-freyja/local-with-ibeji:0.1.0
          args: |
            APP_NAME=freyja-ibeji-integration-app
            CONFIG_PATH=.freyja/smart_trailer/config
